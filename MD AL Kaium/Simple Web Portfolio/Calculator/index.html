<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="asset/css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">

            </div>
            <div class="col-sm">
                <!-- input  -->
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">

                            <input type="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter Number">

                        </div>
                    </div>
                </div>

                <!-- 1st row -->
                <div class="row">
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg number" id="btn-1">1</button>

                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg number" id="btn-2">2</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg number" id="btn-3">3</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg oparator" id="btn-/">/</button>
                    </div>
                </div>
                <!-- 2nd row -->

                <div class="row">
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg number" id="btn-4">4</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg number" id="btn-5">5</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg number" id="btn-6">6</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg oparator" id="btn-*">*</button>
                    </div>
                </div>

                <!-- 3rd row -->
                <div class="row">
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg number" id="btn-7">7</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg number" id="btn-8">8</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg number" id="btn-9">9</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg oparator" id="btn--">-</button>
                    </div>
                </div>

                <!-- 4th line -->
                <div class="row">
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg number" id="btn-0">0</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg number" id="btn-00">00</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg " id="btn-.">.</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg oparator" id="btn-+">+</button>
                    </div>
                </div>
                <!-- 5th line -->
                <div class="row">
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg" id="btn-c">C</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg" id="btn-%">%</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg" id="btn-can"><i class="far fa-window-close"></i></button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-lg" id="btn-=">=</button>
                    </div>
                </div>
            </div>
            <div class="col-sm">
               
            </div>

        </div>
    </div> 
    <script src="./asset/js/main.js"></script>
</body>

</html>
