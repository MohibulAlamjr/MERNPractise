<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Form</title>

        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./css/index_style.css">
</head>

<body>
    <div class="container ">


        <div class="container">
            <div class="row">
                <div class="col-md-6 ">
                    <img src="" alt="">
                </div>
                <div class="col-md-6 rag-box">
                    <span>
                        <label for="">User Name</label>
                        <input type="text" class="from-control" placeholder="Clients Username">
                    </span>
                    <span>
                        <label for="">Client Name</label>
                    <input type="text" class="from-control" placeholder="Client name">
                    </span>
                    <span>
                        <label for="">Departure</label>
                    <input type="country" class="from-control" placeholder="City or Airport">
                    </span>
                    <span>
                        <label for="">Destination</label>
                    <input type="text" class="from-control" placeholder="City or Airport">
                    </span>
                    <span>
                        <label for="">Time</label>
                    <input type="time" class="from-control" placeholder="">
                    </span>
                    <span>
                        <label for="">Date</label>
                        <input type="date" class="from-control" placeholder="City or Airport">
                    </span>

                    <span>
                        <label for="">Flight Date</label>
                    <input type="date" class="from-control" placeholder="City or Airport">
                    </span>

                    <span>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle">
                              Dropdown button
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </span>


                   
        
                    
        
                    
        
                    
        
                    
        
                   
        
                    
        
                  
                </div>

            </div>
        </div>


    </div>
