<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Form</title>
     <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>
<link rel="stylesheet" href="./Asset/Css/style.css">
</head>
<body>
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
            <input type="radio" class="btn" name="check" <span>One Way</span>
            <input type="radio" class="btn" name="check" <span>Multi-City</span>
        </div>
        <div class="booking-form">
            <label for="">Flying From</label>
            <input type="text" class="from-control" placeholder="City or Airport">
            <label for="">Flying To</label>
            <input type="text" class="from-control" placeholder="City or Airport">
        </div>
        <div class="input-grp">
            <label for="">Departing</label>
            <input type="date" class="form-control select-date">
        </div>
        <div class="input-grp">
            <label for="">Returing</label>
            <input type="date" class="form-control select-date">
        </div>
        <div class="input-grp">
            <label for="">Adults</label>
            <input type="number" class="form-control"value="1">
        </div>
        <div class="input-grp">
            <label for="">Children</label>
            <input type="number" class="form-control"value="0">
        </div>
        <div class="input-grp">
            <label for="">Travel Class</label>
            <select class="custom-select">
            <option value="1">Economy Class</option>
            <option value="2">Business Class</option>
        </select>
        </div>
        <div class="input-grp">
            <button type="button" class="btn btn-primary flight">Show Flight</button>
        </div>

    </div>
    
</body>
</html>
