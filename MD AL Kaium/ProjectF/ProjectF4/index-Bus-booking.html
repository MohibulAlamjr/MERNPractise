<body>
    <div class="container-fluid">
        <div class="container">
            <form>
                <h1>Bus Booking</h1>
                <!-- Text input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example3">User name</label>

                    <input type="text" id="form6Example3" class="form-control" placeholder="User name" />
                </div>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="form6Example1">From</label>

                            <input type="text" id="form6Example1" class="form-control" placeholder="From" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="form6Example2">To</label>

                            <input type="text" id="form6Example2" class="form-control" placeholder="To" />
                        </div>
                    </div>
                </div>



                <!-- Text input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example4">Date</label>

                    <input type="date" id="form6Example4" class="form-control" placeholder="Date" />
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example5">Time</label>

                    <input type="time" id="form6Example5" class="form-control" placeholder="Time" />
                </div>
                <!--Bus condition-->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example5">Bus condition</label>
                    <select class="select form-control" id="form6Example5">
                        <option value="1">Bus condition</option>
                        <option value="1">AC</option>
                        <option value="2">Non-AC</option>
                    </select>
                </div>


                <!-- Number input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example6">Seats Needed</label>

                    <input type="number" id="form6Example6" class="form-control" placeholder="Seats Needed" />
                </div>

                <!-- Message input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example7">Additional information</label>

                    <textarea class="form-control" id="form6Example7" rows="4"
                        placeholder="Text here.........."></textarea>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-danger btn-block mb-4">Submit</button>
                <button type="submit" class="btn btn-warning btn-block mb-4">Refresh</button>


            </form>
        </div>
    </div>
