<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .img {
            width: 19%;
        }

        .nav {
            background-color: #eeeced;
        }
    </style>
</head>

<body>
    <br>

    <div class="container">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#all">ALL</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu1">Bike</a>
            </li>

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item ml-auto">
                <a data-toggle="tab" class="navbar-brand" href="#menu4">
                    <img src="asset/image/logo.png" alt="Logo" style="width:40px;">
                  </a>
               
                
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="all" class="container tab-pane active"><br>
                <img class="img" src="asset/image/bike1.jpg" alt="">

                <img class="img" src="asset/image/code4.jpg" alt="">
                <img class="img" src="asset/image/code5.jpg" alt="">
                <img class="img" src="asset/image/code6.jpg" alt="">
                <img class="img" src="asset/image/code7.jpg" alt="">
                <img class="img" src="asset/image/love1.jpg" alt="">
                <img class="img" src="asset/image/love2.jpg" alt="">
                <img class="img" src="asset/image/love3.jpg" alt="">
                <img class="img" src="asset/image/love4.jpg" alt="">
                <img class="img" src="asset/image/love5.jpg" alt="">
                

            </div>
            <div id="menu1" class="container tab-pane fade"><br>
                <img class="img" src="asset/image/bike1.jpg" alt="">

            <div id="menu3" class="container tab-pane fade"><br>
