<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <ul id="userLists"></ul>

   <div class="container">
       <div id="card" class="row">
       </div>
   </div>


    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res=>res.json())
        .then(data=>showUserNames(data));
        
        function showUserNames(data){
           let lists = '';
           data.forEach(user => {
               lists = lists + ` <div  class="col-sm-4">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 id="name" class="card-title">${user.name}</h5>
                  <p id="company" class="card-text">${user.company.name}.${user.company.catchPhrase}.${user.company.bs}</p>
                  <a href="#" id="email" class="btn btn-primary">${user.email}</a>
                </div>
              </div>
           </div>`
           });

           document.getElementById('card').innerHTML = lists;
          
        }

    </script>
</body>
</html>
